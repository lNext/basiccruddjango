{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/x-icon">
    <!-- Bootstrap CSS v5.2.1 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="navbar-nav mx-auto"> <!-- mx-auto para centrar horizontalmente -->
            <a class="nav-item nav-link custom_navbar_text_color" href="{% url 'inicio' %}">Inicio</a>
            <a class="nav-item nav-link custom_navbar_text_color" href="{% url 'libros' %}">Libros</a>
            <a class="nav-item nav-link custom_navbar_text_color" href="{% url 'nosotros' %}">Nosotros</a>
        </div>
    </nav>

    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-12">
                {% block contenido %} {% endblock %}
            </div>
        </div>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2023 Copyright
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Scripts de Bootstrap y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="{% static "js/core.js" %}"></script>
</body>

</html>
