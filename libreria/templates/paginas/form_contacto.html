<section class="container mt-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Formulario de contacto -->
            <form method="POST" action="{% url 'enviar_correo' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="asunto" placeholder="Tu nombre" required>
                </div>
                <div class="form-group mt-4">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="remitente" placeholder="correo@example.com" required>
                </div>
                <div class="form-group mt-4">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="4" name="mensaje" placeholder="Escribe tu mensaje"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Enviar mensaje</button>
            </form>
            <!-- Fin del formulario de contacto -->
        </div>
    </div>
</section>
